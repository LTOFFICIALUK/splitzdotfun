  <!-- Main square -->
  <rect x="35" y="35" width="50" height="50" rx="8" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Split line -->
  <path d="M 60 35 L 60 85" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Left half -->
