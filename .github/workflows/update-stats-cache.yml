name: Update Stats Cache

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Call update-stats-cache endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          DEPLOY_BASE_URL: ${{ secrets.DEPLOY_BASE_URL }}
        run: |
          # Check if required secrets are available
          if [ -z "$DEPLOY_BASE_URL" ]; then
            echo "‚ùå DEPLOY_BASE_URL secret is required (e.g., https://splitz.fun)"
            exit 1
          fi
          
          if [ -z "$CRON_SECRET" ]; then
            echo "‚ùå CRON_SECRET secret is required"
            exit 1
          fi
          
          echo "üîÑ Updating stats cache..."
          response=$(curl -s -w "\n%{http_code}" -X POST "$DEPLOY_BASE_URL/api/update-stats-cache" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            --max-time 55)
          
          # Extract response body and status code
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)
          
          echo "üìä Response Status: $http_code"
          echo "üìã Response Body: $response_body"
          
          # Check if the request was successful
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Stats cache update completed successfully"
          else
            echo "‚ùå Stats cache update failed with status $http_code"
            exit 1
          fi
