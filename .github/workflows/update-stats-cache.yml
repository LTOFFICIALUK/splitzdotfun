name: Update Stats Cache

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Call update-stats-cache endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          DEPLOY_BASE_URL: ${{ secrets.DEPLOY_BASE_URL }}
        run: |
          if [ -z "$DEPLOY_BASE_URL" ]; then
            echo "DEPLOY_BASE_URL secret is required (e.g., https://splitz.fun)" >&2
            exit 1
          fi
          curl -sS -X POST "$DEPLOY_BASE_URL/api/update-stats-cache" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            --max-time 55 | cat
