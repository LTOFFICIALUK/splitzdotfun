name: Claim BAGS Fees
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Allow manual triggering

jobs:
  claim-fees:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set timeout to prevent hanging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run fee claiming script (SDK with manual blockhash update)
        run: npx ts-node scripts/claim-fees-update-blockhash.ts
        env:
          BAGS_API_KEY: ${{ secrets.BAGS_API_KEY }}
          TREASURY_PRIVATE_KEY: ${{ secrets.TREASURY_PRIVATE_KEY }}
          TREASURY_WALLET_ADDRESS: ${{ secrets.TREASURY_WALLET_ADDRESS }}
          SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
      - name: Handle success
        if: success()
        run: |
          echo "✅ Fee claiming completed successfully"
          
      - name: Handle failure
        if: failure()
        run: |
          echo "❌ Fee claiming failed - this is expected if BAGS has expired blockhashes"
          echo "The script will retry on the next scheduled run"
