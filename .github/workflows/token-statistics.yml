name: Update Token Statistics & Leaderboard

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-statistics:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update token statistics
      run: |
        echo "ğŸ”„ Starting token statistics update at $(date)"
        
        # Call the API endpoint to update statistics
        response=$(curl -s -w "\n%{http_code}" -X POST https://splitz.fun/api/manual-update-statistics \
          -H "Content-Type: application/json" \
          -H "User-Agent: GitHub-Actions-Token-Update/1.0")
        
        # Extract response body and status code
        http_code=$(echo "$response" | tail -n1)
        response_body=$(echo "$response" | head -n -1)
        
        echo "ğŸ“Š Response Status: $http_code"
        echo "ğŸ“‹ Response Body: $response_body"
        
        # Check if the request was successful
        if [ "$http_code" -eq 200 ]; then
          echo "âœ… Token statistics update completed successfully"
        else
          echo "âŒ Token statistics update failed with status $http_code"
          exit 1
        fi
      
    - name: Update royalty leaderboard
      run: |
        echo "ğŸ† Starting royalty leaderboard update at $(date)"
        
        # Call the API endpoint to update leaderboard
        response=$(curl -s -w "\n%{http_code}" -X POST https://splitz.fun/api/manual-update-leaderboard \
          -H "Content-Type: application/json" \
          -H "User-Agent: GitHub-Actions-Leaderboard-Update/1.0")
        
        # Extract response body and status code
        http_code=$(echo "$response" | tail -n1)
        response_body=$(echo "$response" | head -n -1)
        
        echo "ğŸ“Š Response Status: $http_code"
        echo "ğŸ“‹ Response Body: $response_body"
        
        # Check if the request was successful
        if [ "$http_code" -eq 200 ]; then
          echo "âœ… Royalty leaderboard update completed successfully"
        else
          echo "âŒ Royalty leaderboard update failed with status $http_code"
          exit 1
        fi
      
    - name: Update stats cache
      run: |
        echo "ğŸ“Š Starting stats cache update at $(date)"
        
        # Call the API endpoint to update stats cache
        response=$(curl -s -w "\n%{http_code}" -X POST https://splitz.fun/api/update-stats-cache \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "User-Agent: GitHub-Actions-Stats-Cache-Update/1.0")
        
        # Extract response body and status code
        http_code=$(echo "$response" | tail -n1)
        response_body=$(echo "$response" | head -n -1)
        
        echo "ğŸ“Š Response Status: $http_code"
        echo "ğŸ“‹ Response Body: $response_body"
        
        # Check if the request was successful
        if [ "$http_code" -eq 200 ]; then
          echo "âœ… Stats cache update completed successfully"
        else
          echo "âŒ Stats cache update failed with status $http_code"
          exit 1
        fi
      
    - name: Log completion
      run: |
        echo "ğŸ‰ Token statistics, leaderboard, and stats cache update completed at $(date)"
        echo "ğŸ“ˆ Check token statistics at: https://splitz.fun/api/token-statistics?limit=5"
        echo "ğŸ† Check leaderboard at: https://splitz.fun/api/royalty-leaderboard?period=all_time&limit=10"
        echo "ğŸ“Š Check stats cache at: https://splitz.fun/api/stats-cache"
        echo "ğŸ“Š Check database at: https://splitz.fun/api/setup-token-statistics"
